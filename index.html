<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paediatric Splenic Trauma — Decision Support System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Serif:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --ink: #13212c;
      --muted: #4f6272;
      --card: #ffffff;
      --line: #d3dde6;
      --brand: #17324a;
      --brand-ink: #11283b;
      --teal: #2f6fb0;
      --panel: #f1f5f9;
      --callout-bg: #e9f1fb;
      --callout-border: #cfe0f3;
      --callout-accent: #2f6fb0;
      --callout-ink: #2a4b68;
    }

    body {
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      background: #eef3f7;
      color: var(--ink);
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        repeating-linear-gradient(115deg, rgba(19, 33, 44, 0.08), rgba(19, 33, 44, 0.08) 1px, transparent 1px, transparent 22px),
        repeating-linear-gradient(25deg, rgba(47, 111, 176, 0.05), rgba(47, 111, 176, 0.05) 1px, transparent 1px, transparent 28px),
        radial-gradient(circle at 20% 15%, rgba(17, 40, 59, 0.10), transparent 45%),
        radial-gradient(circle at 85% 10%, rgba(47, 111, 176, 0.08), transparent 40%);
      opacity: 0.55;
      pointer-events: none;
      z-index: 0;
    }

    .app {
      max-width: 100%;
      margin: 24px 0 48px;
      position: relative;
      z-index: 1;
      padding: 0 24px;
    }

    @media (min-width: 1400px) {
      .app .row.g-3 {
        --bs-gutter-x: 2rem;
      }

      .app .col-lg-8 {
        flex: 0 0 auto;
        width: 66.6667%;
      }

      .app .col-lg-4 {
        flex: 0 0 auto;
        width: 33.3333%;
      }
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    .h5 {
      font-family: "IBM Plex Serif", "Georgia", serif;
      letter-spacing: .2px;
    }

    .header-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, .98), rgba(244, 247, 250, .98));
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 20px 22px;
      box-shadow: 0 12px 28px rgba(8, 40, 54, .08);
    }

    .badge-dst {
      background: #e7eef7;
      color: var(--brand-ink);
      border: 1px solid #c9d9ed;
      font-weight: 700;
      letter-spacing: .08em;
    }

    .card-step {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      margin-bottom: 1rem;
      box-shadow: 0 10px 24px rgba(8, 40, 54, .08);
    }

    .step-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: .75rem;
    }

    .alert-instruction {
      background: var(--callout-bg);
      border: 1px solid var(--callout-border);
      border-left: 6px solid var(--callout-accent);
      color: var(--brand-ink);
      font-weight: 500;
    }

    .sidebar-card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(8, 40, 54, .08);
    }

    .sidebar-card h5 {
      font-size: 1rem;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .muted {
      color: var(--muted);
    }

    .btn-primary {
      background: var(--brand);
      border-color: var(--brand);
      font-weight: 600;
      letter-spacing: .02em;
    }

    .btn-outline-primary {
      border-color: var(--brand);
      color: var(--brand);
    }

    .btn-outline-primary:hover {
      background: var(--brand);
      color: #fff;
    }

    .btn-outline-secondary {
      border-color: #b9c7d6;
      color: #3a4f5f;
    }

    .btn-outline-secondary:hover {
      background: #e6edf4;
      color: #263543;
    }

    .popup-link {
      color: var(--teal);
      cursor: pointer;
      font-weight: 600;
    }

    .popup-link:hover {
      text-decoration: underline;
    }

    .start-popup-links {
      list-style: none;
      margin: .35rem 0 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: .2rem;
    }

    .start-popup-links li {
      margin: 0;
    }

    .start-popup-links li + li {
      border-top: 1px solid #d8e4f1;
      padding-top: .2rem;
    }

    .start-popup-links .popup-link {
      display: block;
      line-height: 1.2;
      padding: .35rem .5rem;
      border-radius: .5rem;
      font-weight: 700;
    }

    .start-popup-links .popup-link:hover {
      text-decoration: none;
      background: #e8f2fb;
    }

    .start-popup-links .popup-link:focus-visible {
      outline: 2px solid var(--brand);
      outline-offset: 1px;
      text-decoration: underline;
      background: #e8f2fb;
    }

    .decision-callout {
      background: var(--callout-bg);
      border: 1px solid var(--callout-border);
      border-left: 6px solid var(--callout-accent);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .decision-callout .title {
      font-weight: 700;
    }

    .decision-callout .hint {
      color: var(--callout-ink);
      font-size: .9rem;
    }

    .ext-indicator {
      font-size: .8em;
      color: var(--brand-ink);
      font-weight: 600;
      margin-left: .15em
    }

    a {
      color: var(--teal);
    }

    a:hover {
      color: #1f5a93;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0
    }

    .step-link-btn {
      width: 42px;
      height: 42px;
      border-radius: 9999px;
      border: 1px solid #d6dde4;
      background: #f4f7f9;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      color: var(--teal);
    }

    .step-link-btn:hover {
      background: #eceff2;
      border-color: #c4cdd6;
      box-shadow: 0 6px 12px rgba(23, 33, 41, .12);
    }

    .step-link-btn[disabled] {
      opacity: .45;
      cursor: not-allowed;
    }

    .step-link-icon {
      width: 22px;
      height: 22px;
    }
  </style>
</head>

<body>
  <div class="app container-fluid">
    <div class="header-card mb-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div class="d-flex align-items-center gap-3">
        <span class="badge badge-dst rounded-pill px-3 py-2">DST</span>
        <div>
          <h1 class="h4 mb-0">Paediatric Splenic Trauma — Decision Support System</h1>
          <div class="muted">Step by step guide</div>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button id="btn-reset" class="btn btn-outline-secondary btn-sm">Reset</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-8">
        <div id="step-container"></div>
      </div>
      <div class="col-lg-4">
        <div class="sidebar-card p-3 mb-3">
          <h5 class="mb-0">Pathway log</h5>
          <div id="audit-render" class="mt-2">
            <div class="muted">Started · Session initialised</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalPopup" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
