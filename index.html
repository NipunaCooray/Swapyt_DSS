<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paediatric Splenic Trauma — Decision Support System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --ink: #111827;
      --muted: #5b6b82;
      --card: #ffffff;
      --line: #e6e8ee;
      --brand: #0a66ff;
      --brand-ink: #0a56d0;
      --callout-bg: #fff6e5;
      --callout-border: #ffe1a8;
      --callout-accent: #ff9f1c;
      --callout-ink: #7a5a32;
    }

    body {
      background: #f6f8fb;
      color: var(--ink);
    }

    .app {
      max-width: 1000px;
      margin: 24px auto;
    }

    .header-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
    }

    .badge-dst {
      background: #e8f0ff;
      color: var(--brand-ink);
      border: 1px solid #cfe0ff;
      font-weight: 700;
    }

    .card-step {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .step-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: .75rem;
    }

    .alert-instruction {
      background: #eef3ff;
      border: 1px solid #dbe6ff;
    }

    .sidebar-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
    }

    .muted {
      color: var(--muted);
    }

    .btn-primary {
      background: var(--brand);
      border-color: var(--brand);
    }

    .btn-outline-primary {
      border-color: var(--brand);
      color: var(--brand);
    }

    .btn-outline-primary:hover {
      background: var(--brand);
      color: #fff;
    }

    .popup-link {
      color: var(--brand);
      cursor: pointer;
      font-weight: 600;
    }

    .popup-link:hover {
      text-decoration: underline;
    }

    .decision-callout {
      background: var(--callout-bg);
      border: 1px solid var(--callout-border);
      border-left: 6px solid var(--callout-accent);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .decision-callout .title {
      font-weight: 700;
    }

    .decision-callout .hint {
      color: var(--callout-ink);
      font-size: .9rem;
    }

    .ext-indicator {
      font-size: .8em;
      color: var(--brand-ink);
      font-weight: 600;
      margin-left: .15em
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0
    }

    .step-link-btn {
      width: 42px;
      height: 42px;
      border-radius: 9999px;
      border: 1px solid var(--line);
      background: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .step-link-btn:hover {
      background: #f5f7ff;
      border-color: #ccd6ff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .06);
    }

    .step-link-btn[disabled] {
      opacity: .45;
      cursor: not-allowed;
    }

    .step-link-icon {
      width: 22px;
      height: 22px;
    }
  </style>
</head>

<body>
  <div class="app container-fluid">
    <div class="header-card mb-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
      <div class="d-flex align-items-center gap-3">
        <span class="badge badge-dst rounded-pill px-3 py-2">DST</span>
        <div>
          <h1 class="h4 mb-0">Paediatric Splenic Trauma — Decision Support System</h1>
          <div class="muted">Step by step guide</div>
        </div>
      </div>
      <div class="d-flex gap-2">
        <button id="btn-reset" class="btn btn-outline-secondary btn-sm">Reset</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-8">
        <div id="step-container"></div>
      </div>
      <div class="col-lg-4">
        <div class="sidebar-card p-3 mb-3">
          <h5 class="mb-0">Pathway log</h5>
          <div id="audit-render" class="mt-2">
            <div class="muted">Started · Session initialised</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalPopup" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
