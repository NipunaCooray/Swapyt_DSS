    :root {

      --callout-bg: #fff6e5;
      --callout-border: #ffe1a8;
      --callout-accent: #ff9f1c;
      --callout-ink: #7a5a32;
    }

    body {
      background: #f6f8fb;
      color: var(--ink);
    }

    .app {
      max-width: 1000px;
      margin: 24px auto;
    }

    .header-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
    }

    .badge-dst {
      background: #e8f0ff;
      color: var(--brand-ink);
      border: 1px solid #cfe0ff;
      font-weight: 700;
    }

    .card-step {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .step-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: .75rem;
    }

    .alert-instruction {
      background: #eef3ff;
      border: 1px solid #dbe6ff;
    }

    .sidebar-card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
    }

    .muted {
      color: var(--muted);
    }

    .btn-primary {
      background: var(--brand);
      border-color: var(--brand);
    }

    .btn-outline-primary {
      border-color: var(--brand);
      color: var(--brand);
    }

    .btn-outline-primary:hover {
      background: var(--brand);
      color: #fff;
    }

    .popup-link {
      color: var(--brand);
      cursor: pointer;
      font-weight: 600;
    }

    .popup-link:hover {
      text-decoration: underline;
    }

    .decision-callout {
      background: var(--callout-bg);
      border: 1px solid var(--callout-border);
      border-left: 6px solid var(--callout-accent);
      border-radius: 12px;
      padding: 12px 14px;
    }

    .decision-callout .title {
      font-weight: 700;
    }

    .decision-callout .hint {
      color: var(--callout-ink);
      font-size: .9rem;
    }

    .ext-indicator {
      font-size: .8em;
      color: var(--brand-ink);
      font-weight: 600;
      margin-left: .15em
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0
    }

    .step-link-btn {
      width: 42px;
      height: 42px;
      border-radius: 9999px;
      border: 1px solid var(--line);
      background: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .step-link-btn:hover {
      background: #f5f7ff;
      border-color: #ccd6ff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .06);
    }

    .step-link-btn[disabled] {
      opacity: .45;
      cursor: not-allowed;
    }

    .step-link-icon {
      width: 22px;
      height: 22px;
    }
  </style>
</head>

            title: 'Haemodynamic status',
            body: '<p><strong>Haemodynamic compromise</strong>: loss of enough circulating blood volume to cause physiological changes.</p><p>There is no single measure of haemodynamic compromise at any one point in time.</p><p>Frequent re-assessment of multiple parameters is essential, integrating clinical and haemodynamic parameters to detect subtle signs of haemodynamic compromise developing over time.</p><p><strong>Signs of haemodynamic compromise may include</strong>:</p><ul><li>Obvious route of blood loss (external/long bone fractures, intrathoracic clinically or seen on CXR, intraperitoneal seen on e-FAST, retroperitoneal, pelvic fracture). N.b., e-FAST to direct investigation and management in injured children is not validated but reference is included as it may be in use in non-paediatric centres.</li><li>Vital signs, colour</li><li>Respiratory rate, level of consciousness</li><li>Heart rate (although can be up due to pain and fear)</li><li>Central capillary refill</li><li>Blood pressure – falling blood pressure is a late sign of haemodynamic compromise and may signal imminent circulatory collapse</li></ul><p>Any recurrent haemodynamic compromise is likely to occur within a relatively short space of time, whereas lack of sustained Hb response to transfusion with no other signs of haemodynamic compromise may occur over 12–48 hours.</p><p>A drop in Hb of 5 g/L is expected if a crystalloid fluid bolus of 10–20 mL/kg has been given and does not necessarily represent ongoing bleeding.</p><p><strong>Trauma bloods</strong></p><ul><li>FBC</li><li>EUC</li><li>LFT’s</li><li>Lipase</li><li>Crossmatch/Group &amp; hold</li><li>Coagulation</li><li>Urinalysis</li></ul>'

            body: '<p><strong>Angioembolisation principles.</strong></p><p>Less than 3% of children with blunt splenic injury receive angioembolisation, with most being done in adult trauma centres (Swendiman 2020).</p><p>Prophylactic angioembolisation is not recommended. CT finding of splenic injury grade/contrast blush/pseudoaneurysm are not indications for angioembolisation in the absence of evidence of ongoing bleeding.</p><p><strong>Consider angioembolisation for splenic injury if:</strong></p><ul><li>Expertise is available.</li><li>There is a lack of sustained Hb response to resuscitation (Group 3).</li><li>Ongoing intraabdominal bleeding from embolisable source is contributing to recurrent haemodynamic compromise despite resuscitation.</li><li>Child/young person can be rendered stable enough to go to the angio suite.</li></ul><p>Use Hybrid operating suite if available (find evidence).</p>'

          instruction: 'The management of paediatric splenic injury: quick reference guide is an education tool and a practical guide to support clinicians managing a child or young person up to age 16 who is suspected of having a splenic injury.',
          description: ('<div class="alert alert-success my-2" ><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-headset" viewBox="0 0 16 16"><path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5"/></svg> Click on this button on top right hand anytime you need to get support</div><p>This guide is intended for all healthcare workers who provide clinical care to children and young people who may have a splenic injury. It may be used wherever they may present or be transferred to in NSW and is particularly designed for clinicians working in regional or rural settings and/or clinicians who do not regularly manage injured children.</p><p>This quick reference guide is not intended to replace senior clinical decision-making. Any concerns should be escalated locally, and/or through communication channels recommended in the guideline.  It does not represent a systematic review of evidence; however, it provides links to various established clinical resources and high-level evidence where relevant.</p><p>Not all content mentioned in this resource is necessarily within a clinician’s scope of practice.</p><div class="alert alert-warning my-2"><strong>All clinicians should work within their scope of practice.</strong></div><p></p><p><span class="popup-link" data-popup="disclaimer">Disclaimer</span></p><p><span class="popup-link" data-popup="about_guide">About the guide</span></p><p><span class="popup-link" data-popup="about_paediatric_splenic_injury">About paediatric splenic injury</span></p>'),

 for transfer, arrange retrieval to your regional trauma centre or a paediatric trauma centre, depending on the age of the child, surgical capacity, distance and the advice from the virtual paediatric trauma team</li></ul><p><strong>DEFINATIVE CARE – </strong> <span class="popup-link" data-popup="interventional_radiology">Interventional radiology</span></p><p><strong>Further references and resources</strong></p><ul><li><a href="https://resources.schn.health.nsw.gov.au/policies/policies/pdf/2014-7000.pdf" target="_blank" rel="noopener">Massive Transfusion Protocol (MTP) – Paediatric</a></li><li>Once the child is stabilized, they will require admission to intensive care</li></ul>

        {
          id: 'ct_criteria', title: 'CT Scan Decision Tool',
          instruction: '<p><strong>GOAL:</strong></p><ul><li>Identify children and young people who may have intraabdominal injury and warrant a CT scan while avoiding unnecessary scans</li><li>Ensure the scan can be conducted soon, safely, effectively and successfully</li></ul><p>Contrast-enhanced CT scan is the gold standard for identifying and classifying intraabdominal injury.</p>',
          description: `

            <h6>IDENTIFY WHEN A CT SCAN IS WARRANTED</h6><ul><li>CT scan may be recommended on clinical suspicion, based on history and examination (<span class="popup-link" data-popup="ct_scan_criteria">criteria</span>).</li><li>You can call the Virtual Trauma team via <a href="https://nswhealth.sharepoint.com/sites/SCHN-NETSINTRANET" target="_blank" rel="noopener">NETS - Clinical Hub - Home</a> for help deciding whether CT scan is advisable.</li><li>These tools may help you decide when CT scan can be avoided: <span class="popup-link" data-popup="holmes_2013">Holmes 2013</span>, <span class="popup-link" data-popup="springer_2019">Springer 2019</span>.</li></ul>

            <p>If CT scan is not available, arrange retrieval with the help of <a href="https://nswhealth.sharepoint.com/sites/SCHN-NETSINTRANET" target="_blank" rel="noopener">NETS - Clinical Hub - Home</a>.</p><p>If CT scan is warranted and available, it should go ahead if safe to do so.</p><p><strong>Note</strong></p><ul><li>As CT scan is quick, sedation or intubation are rarely required.</li><li>Younger or uncooperative children may need intubation. This will influence whether the scan can be done at lower resource settings.</li><li>A senior trauma team member should remain with the child to monitor haemodynamic status.</li><li>A parent or carer should remain with the child.</li><li>The scan should be performed according to recognised paediatric blunt abdominal trauma protocols, with <span class="popup-link" data-popup="ct_dose_optimisation">CT dose optimisation</span>.</li></ul><p><strong>Further references and resources</strong></p><ul><li>Alzahem AM, Soundappan SSV, Cass DT. The Predictors for Positive Yield Abdominal Computed Tomography in Pediatric Abdominal Trauma. <em>Pediatr Emerg Care.</em> 2020;36(10):e543–e548. <a href="https://pubmed.ncbi.nlm.nih.gov/29200143/" target="_blank" rel="noopener">PubMed</a></li></ul>

        {
          id: 'ct_scan',
          title: 'CT Scan results: Clinical and radiological grouping of blunt splenic injury',

      }

      $$('#step-container [data-next]').forEach(b => b.addEventListener('click', () => {
        const nxt = b.getAttribute('data-next'); const label = b.textContent; if (!nxt) return;
        if (nxt === '__reset__') { pushAudit(s.title, label); state.audit = []; state.history = []; state.currentId = 'start'; renderStep(); renderAudit(); return; }
        if (nxt === '__back__') { pushAudit(s.title, 'Back'); const prev = state.history.pop(); state.currentId = prev || 'start'; renderStep(); renderAudit(); return; }
        pushAudit(s.title, label); state.history.push(state.currentId); state.currentId = nxt; renderStep(); renderAudit();
      }));

      $$('#step-container [data-popup]').forEach(el => el.addEventListener('click', () => openPopup(el.getAttribute('data-popup'))));
      enhanceExternalLinks($('#step-container'));
    }

    function openPopup(key) {
      const p = RULES.resources.popups[key]; if (!p) return; $('#modalTitle').textContent = p.title; $('#modalBody').innerHTML = p.body; const modalEl = document.getElementById('modalPopup'); if (window.bootstrap && window.bootstrap.Modal && modalEl) { window.bootstrap.Modal.getOrCreateInstance(modalEl).show(); } setTimeout(() => enhanceExternalLinks($('#modalBody')), 0);
    }

    function pushAudit(t, l) { state.audit.push({ stepId: state.currentId, title: t, label: l, ts: Date.now() }); renderAudit(); }
    function renderAudit() { $('#audit-render').innerHTML = state.audit.map(e => `<div>${e.title} – <span class='muted'>${e.label}</span></div>`).join('') || '<div class="muted">Started · Session initialised</div>'; }

    function init() { try { renderStep(); } catch (e) { const c = document.getElementById('step-container'); if (c) { c.innerHTML = `<div class='alert alert-danger'>Init error: ${e.message || e}</div>`; } } }
    if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', init); } else { init(); }

    const resetBtn = document.getElementById('btn-reset'); if (resetBtn) { resetBtn.addEventListener('click', () => { state.audit = []; state.history = []; state.currentId = 'start'; renderStep(); renderAudit(); }); }
  </script>
</body>
